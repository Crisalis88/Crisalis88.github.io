<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>суперское гипер приложение 1488 11.09.2001...</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body >
  <header class = 'pt-5 px-3'>
    <div class="d-flex">
      <div class="level"></div>
      <div class="money"></div>
      <div class="switcher">
        <div class="circle"></div>
      </div>

    </div>
      <div class="aboba mt-5">
  
        <img class = 'mt-2 img' src="images.png" alt="">

      </div>
      <div class="container mt-5">
        <div class="row mt-5">
          <div class="col-6 ">
            <div class="card lvl1 py-2 px-3 bg-warning">
              <h2 class="cardTitle">1 lev.</h2>
              <h3>$90</h3>
              
            </div>
          </div>
          <div class="col-6 ">
            <div class="card lvl2 py-2 px-3 bg-warning">
              <h2 class="cardTitle">2 lev.</h2>
              <h3>$220</h3>
            </div>
          </div>
          <div class="col-6 mt-5">
            <div class="card lvl3 py-2 px-3 bg-warning">
              <h2 class="cardTitle">3 lev.</h2>
              <h3>$470</h3>
            </div>
          </div>
          <div class="col-6 mt-5">
            <div class="card lvl4 py-2 px-3 bg-warning">
              <h2 class="cardTitle">4 lev.</h2>
              <h3>$980</h3>
            </div>
          </div>
        </div>

      </div>
	</header>


	<style>
		@import url("https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap");


  .img{
    display: block;
    margin:0 auto;
    transition: all .1s;
    box-shadow: 0px 0px 5px #000000;
    border-radius: 7em;
    width: 207px;
  }

  .row{
    text-align: center;
  }

.imgAn{
	    animation-name: buttonAn;
  animation-duration: .1s;
}
   .img:active{
      transform: scale(1.084);
  }

  .aboba{
    display: flex;
    flex-direction: column;
    
  }
  .card{
    transition: all .39s;
  }
  .card:active{
    transform: scale(1.1);
  }
  .money{
    position: absolute;
    font-size: 28px;
    top:39px;
  }
.switcher{
  position: absolute;
  right:10px;
  width:49px;
  height:26px;
  background-color: rgb(182, 255, 143);
  box-shadow: 0px 0px 4px black;
  border-radius: 1em;

}

.switcher .circle{
  position: absolute;
  right:24px;
  border-radius: 50%;
  width: 25px;
  height:26px;
  background-color: black;
  transition: all .3s;
}

.switcherAn{
  transform: translate(18px, 0px);
}



@keyframes titleAn {
  0%{
    opacity:0
  }
  100%{
    opacity: 1;
  }
}
	


@keyframes buttonAn {
  0%{
    transform: translate(0px,0px);
  }
	50%{
		transform: translate(0px,-4px);
	}
  100%{
    transform: translate(0px, 0px);
  }
}


header .start:active{
  color:white;
  transform: scale(1.15);
}


header .start:hover{
  color:rgb(0, 9, 187);
  transform: scale(1.08);
}

.clicker{
  width:52%;
  height:180px;
  border-radius: 2em;
  text-align: center;
  margin: 0 auto;
  box-shadow: 0px 0px 7px 2px red;
  padding:20px;
  animation-name: bum;
  margin-left: 90px;
  animation-duration: 17s;
  animation-iteration-count: infinite;
  transition:all .039s;

}
.clicker:active {
  transform: scale(1.064);
}


@keyframes aboba {
  0%{
    background-color:rgb(235, 235, 235)
  }

  20%{
    background-color:rgb(255, 94, 94);
  }

  40%{
    background-color:rgb(164, 255, 108)
  }

  60%{
    background-color:rgb(94, 255, 236)
  }

  80%{
    background-color:rgb(90, 101, 255)
  }

  100%{
    background-color:rgb(225, 225, 225);
  }
}

@keyframes bum {
  0%{
      box-shadow: 0px 0px 8px 3px rgb(235, 235, 235)
  }

  20%{
      box-shadow: 0px 0px 8px 3px rgb(255, 94, 94);
  }

  40%{
      box-shadow: 0px 0px 8px 3px rgb(164, 255, 108)
  }

  60%{
      box-shadow: 0px 0px 8px 3px rgb(94, 255, 236)
  }

  80%{
      box-shadow: 0px 0px 4px 1px rgb(90, 101, 255)
  }

  100%{
      box-shadow: 0px 0px 4px 1px rgb(225, 225, 225);
  }
}



	</style>

	<script>
    const switcher = document.querySelector('.switcher');
    const circle = document.querySelector('.circle')
    const header = document.querySelector('header');
    const body = document.querySelector('body');
    const plus = document.querySelector('.plus');
    const money = document.querySelector('.money');
    const img = document.querySelector('img');
    const level__ = document.querySelector('.level');

    const lvl1 = document.querySelector('.lvl1')
    const lvl2 = document.querySelector('.lvl2')
    const lvl3 = document.querySelector('.lvl3')
    const lvl4 = document.querySelector('.lvl4')
    
    let switchCheck = true

    let speed = parseInt(localStorage.getItem('spd')) || 0; // Получаем speed и конвертируем в число
let count = parseInt(localStorage.getItem('count_')) || 0; // Получаем count и конвертируем в число
    
    switcher.addEventListener('click', () => {
      if(switchCheck){
        circle.style.transform = 'translate(24px, 0px)'
        header.style.background = 'rgb(35, 35, 35)';
        money.style.color = 'white';

	img.style.boxShadow = '0px 0px 10px yellow';

        
      }
      else{
        circle.style.transform = 'translate(0px, 0px)'
        header.style.background = '#fcff97';
        money.style.color = 'black';
      }
      switchCheck = !switchCheck
    })


let click = 0;

let level = localStorage.getItem('level_');

lvl1.addEventListener('click',() => {
  count -= 90;
  speed += 1;
	 localStorage.setItem('count_', count);
	localStorage.setItem('spd', speed);
})
lvl2.addEventListener('click',() => {
  count -= 220;
	speed += 3;
	 localStorage.setItem('count_', count);
	localStorage.setItem('spd', speed);
})

lvl3.addEventListener('click',() => {
  count -= 470;
	speed += 5;
	 localStorage.setItem('count_', count);
	localStorage.setItem('spd', speed);
})

lvl4.addEventListener('click',() => {
  count -= 980;
speed += 10;
	 localStorage.setItem('count_', count);
	localStorage.setItem('spd', speed);
})




img.addEventListener('click', () => {
	img.classList.add('imgAn');
	setTimeout(() => {
	img.classList.remove('imgAn');

}, 90)
  count += speed;
  localStorage.setItem('count_', count);
  money.innerHTML = '$' + localStorage.getItem('count_');

})

	</script>
</body>
</html>
